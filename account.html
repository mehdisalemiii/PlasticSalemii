<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ایجاد حساب کاربری</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- بارگذاری کتابخانه UMD supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js/dist/umd/supabase.js"></script>
  <!-- بارگذاری فایل supabaseClient.js از پوشه utils -->
  <script src="utils/supabaseClient.js"></script>
  <style>
    body {
      font-family: 'Vazir', sans-serif;
      padding-top: 80px;
    }
    .container {
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center">ایجاد حساب کاربری</h2>
    <form id="userForm">
      <div class="form-group">
        <label>نام و نام خانوادگی:</label>
        <input type="text" class="form-control" id="full_name" required>
      </div>
      <div class="form-group">
        <label>ایمیل:</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <div class="form-group">
        <label>شماره تماس:</label>
        <input type="tel" id="phone" class="form-control">
      </div>
      <button id="registerBtn" class="btn btn-primary">ثبت حساب</button>
      <p id="status-message"></p>
    </form>
  </div>
  <script>
    document.querySelector('#userForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const full_name = document.getElementById('full_name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;

      // ارسال اطلاعات به Supabase
      const { data, error } = await supabase
        .from('users')
        .insert([{ full_name, email, phone }]);

      const messageEl = document.getElementById('status-message');

      if (error) {
        console.error('خطا:', error);
        alert('خطا در ثبت اطلاعات. لطفا دوباره تلاش کنید.');
      } else {
        alert('اطلاعات شما با موفقیت ذخیره شد!');
        document.getElementById('userForm').reset();
      }
    });
  </script>
</body>
</html>
