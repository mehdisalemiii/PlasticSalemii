<!-- اسکریپت برای اسکرول نرم (Smooth Scroll) -->
<script>
document.addEventListener("DOMContentLoaded", function() {
  const navbarLinks = document.querySelectorAll('#main-navbar a[href^="#"]');

  navbarLinks.forEach(link => {
    link.addEventListener("click", function(e) {
      const hash = this.getAttribute('href');
      const target = document.querySelector(hash);

      // اگر هدف (section) مورد نظر در همین صفحه وجود داشته باشد
      if (target) {
        e.preventDefault();
        window.scrollTo({
          top: target.offsetTop - 70, // فاصله متناسب با ارتفاع ناوبار
          behavior: "smooth"
        });

        // بستن منوی موبایل (collapse) در صورتی که باز باشد
        const navbarCollapse = document.getElementById('main-navbar-collapse');
        // بررسی وجود کلاس "in" یا "show" (بستگی به نسخه بوتس‌تریپ)
        if (navbarCollapse.classList.contains('in') || navbarCollapse.classList.contains('show')) {
          $(navbarCollapse).collapse('hide');
        }
      }
    });
  });
});
</script>
